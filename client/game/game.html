<div id="game" ng-controller="GameController as ctrl">
  
  <!-- Heading -->
  <div class="span_1_of_2" id="heading">
    <h1 class="title">Social Concentration</h1>
  </div>

  <!-- Instructions -->
  <div id="instructions">
    Match your LinkedIn connections' faces with their names!
    <button ng-click='ctrl.newGame()' class="restart-button">New game</button>
  </div>

  <!-- Scores -->
  <div class="scores-container">
    <div class="score-container">Current Score: {{game.currentScore}}</div>
    <div class="best-container">Best Score: {{game.highScore}}</div>
  </div>

  <!-- Game Tiles -->
  <board></board>

</div>
